name: Flutter

on:
  push:
    branches:
      - main

jobs:
  android:
    name: Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: flutter pub get
      - run: flutter build apk
      - uses: softprops/action-gh-release@v1
        with:
          files: |-
            build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
